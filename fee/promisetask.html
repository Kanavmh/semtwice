<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFEFD5; /* Light orange background */
        }

        #executePromises {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #executePromises:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="executePromises">Promise</button>

    <script>
        function firstPromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("First done");
                    resolve("Data1");
                }, 1000);
            });
        }

        function secondPromise(data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Second done:", data);
                    resolve("Data2");
                }, 1000);
            });
        }

        function thirdPromise(data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Third done:", data);
                    resolve("Data3");
                }, 1000);
            });
        }

        document.getElementById("executePromises").addEventListener("click", () => {
            firstPromise()
                .then(result => secondPromise(result))
                .then(result => thirdPromise(result))
                .then(result => console.log("All done:", result))
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
